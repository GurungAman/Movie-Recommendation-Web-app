{% extends 'main/navbar.html' %}

{% block title %} delete {% endblock title %}


{% block body %}

<div class="container d-flex justify-content-center mb-0 mt-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group text-warning">
            <legend class="border-bottom mb-4">Delete Rating</legend>
            <h2 >Are you sure you want to delete your rating of {{movie.title}}?</h2>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit" ><input type="hidden" name="next" value="{{ request.path }}">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'details' movie.movieId %}">Cancel</a>
        </div>
    </form>
</div>


{% endblock body %}
